<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" role="img" aria-labelledby="title desc">
  <title id="title">Prova de Laço – Técnica ilustrada</title>
  <desc id="desc">Ilustração simplificada do braço com manguito de pressão e quadrado de 2,5 cm para contagem de petéquias.</desc>

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fde2e2"/>
      <stop offset="1" stop-color="#fff"/>
    </linearGradient>
    <linearGradient id="cuff" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1e3a8a"/>
      <stop offset="1" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="800" height="480" fill="url(#bg)"/>

  <!-- Table shadow hint -->
  <ellipse cx="440" cy="420" rx="300" ry="30" fill="#e5e7eb" opacity="0.4"/>

  <!-- Arm -->
  <path d="M120,280 C210,240 280,230 360,240 C460,252 540,300 640,330 C690,346 720,370 740,390 C720,410 700,420 660,420 C520,420 440,400 320,380 C240,368 180,350 120,330 Z"
        fill="#f8d6b6" stroke="#f3bfa1" stroke-width="2"/>

  <!-- Wrist/hand -->
  <path d="M700,360 C730,355 750,365 760,380 C765,390 760,410 745,415 C720,420 700,410 690,395 Z" fill="#f8d6b6" stroke="#f3bfa1" stroke-width="2"/>

  <!-- Cuff -->
  <rect x="330" y="215" width="160" height="70" rx="10" fill="url(#cuff)" />
  <rect x="330" y="215" width="160" height="70" rx="10" fill="#000" opacity="0.15"/>
  <!-- Hose -->
  <path d="M360,215 C340,180 300,170 260,180 C220,190 200,220 200,240" fill="none" stroke="#374151" stroke-width="4"/>

  <!-- Gauge -->
  <circle cx="220" cy="240" r="52" fill="#fff" stroke="#1f2937" stroke-width="4"/>
  <text x="220" y="248" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="24" fill="#111827" font-weight="700">100</text>
  <path d="M220,240 L220,195" stroke="#ef4444" stroke-width="3"/>
  <circle cx="220" cy="240" r="2.5" fill="#ef4444"/>

  <!-- Petechiae square (2.5 cm schematic) -->
  <rect x="600" y="315" width="60" height="60" fill="#fff7ed" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <!-- Grid -->
  <g stroke="#f59e0b" stroke-width="1">
    <line x1="620" y1="315" x2="620" y2="375"/>
    <line x1="640" y1="315" x2="640" y2="375"/>
    <line x1="660" y1="315" x2="660" y2="375"/>
    <line x1="600" y1="335" x2="660" y2="335"/>
    <line x1="600" y1="355" x2="660" y2="355"/>
  </g>
  <!-- Petechiae dots -->
  <g fill="#ef4444" opacity="0.85">
    <circle cx="607" cy="322" r="2.5"/>
    <circle cx="628" cy="344" r="2.5"/>
    <circle cx="612" cy="352" r="2.5"/>
    <circle cx="635" cy="330" r="2.5"/>
    <circle cx="646" cy="362" r="2.5"/>
    <circle cx="655" cy="346" r="2.5"/>
    <circle cx="614" cy="368" r="2.5"/>
    <circle cx="642" cy="372" r="2.5"/>
    <circle cx="658" cy="322" r="2.5"/>
  </g>

  <!-- Label -->
  <rect x="150" y="60" width="500" height="46" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="170" y="90" font-family="Inter, Arial, sans-serif" font-size="20" fill="#374151">Prova do laço</text>

  <!-- Decorative icons -->
  <g opacity="0.12">
    <circle cx="740" cy="80" r="60" fill="#ef4444"/>
    <circle cx="80" cy="90" r="30" fill="#0ea5e9"/>
  </g>
</svg>